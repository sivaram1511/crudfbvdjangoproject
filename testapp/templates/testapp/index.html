<!DOCTYPE html>
 {%extends 'testapp/base.html'%}  
   {%block body_block%}
     <h1>EmployeeInformation DashBoard</h1>
     <table border='2'>
      <thead>
        <th>employee No</th>
        <th>Employee Name</th>
        <th>employee Salary</th>
        <th>Employee Address</th>
      </thead>
      {%for emp in employees%}
      <tr>
        <td>{{emp.eno}}</td>
        <td>{{emp.ename}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eaddr}}</td>
      </tr>
      {%endfor%}
     </table>
   {%endblock%}
 

</html>
