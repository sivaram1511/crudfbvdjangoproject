<!DOCTYPE html>
 {%extends 'testapp/base.html'%}  
   {%block body_block%}

     <table border='2'>
      <thead>
        <th>employee No</th>
        <th>Employee Name</th>
        <th>employee Salary</th>
        <th>Employee Address</th>
        <th>Action</th>
      </thead>
      {%for emp in employees%}
      <tr>
        <td>{{emp.eno}}</td>
        <td>{{emp.ename}}</td>

      {%endfor%}

   {%endblock%}
 

</html>
